<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Connect</title>
    <link rel="stylesheet" href="static/styles/css/bootstrap.css">
    <link rel="stylesheet" href="static/styles/css/styles.css">
</head>
<body class="container">
    <section id="item-1" class="icon-register">
        <div class="icon">
            <h1>Connect</h1>
        </div>
        <div class="title">
            <h1>Bienvenido</h1>
        </div>
    </section>

    <article id="item-2" class="login">
        <div class="sub-title">
            <h2>Ingresa tus datos</h2>
        </div>
        <div id="form-login-register">
            <textarea name="form-login" id="username" placeholder="Nombre de usuario"></textarea>
            <textarea name="form-login" id="password" placeholder="Contraseña"></textarea>
            <button id="login"><a href="templates/inicio/inicio.html">Continuar</a></button>
        </div>
        <div class="register-or-edit">
            <p>
                No tienes cuenta - <a href="templates/form/register/register.html">Registrate</a>
            </p>
            <p>
                Olvidaste tu <a href="">contraseña</a>?
            </p>
        </div>
        <div class="register-for-other">
            <p>Inicia con tus cuentas</p>
            <div class="icon-2">
                <a href="">G+</a>
            </div>
        </div>
    </article>
</body>

<script src="static/styles/js/bootstrap.js"></script>

</html>
